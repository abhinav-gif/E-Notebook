<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Notebook</a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchTxt"
          />
          <button class="btn btn-primary" type="button" id="searchBtn">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header color">
          <strong class="me-auto"><span id="warning">WARNING</span></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Note content cannot be Empty!</div>
      </div>
    </div>
    <!-- container -->

    <div class="container my-4" id="top-div">
      <h2>Get Started with your E-Notebook</h2>
      <div class="card my-4 col-lg-6" id="outer-card">
        <div class="card-body">
          <h5 class="card-title">Add a Note</h5>
          <input
            class="form-control my-2 title"
            type="text"
            placeholder="Title"
            aria-label="titleTxt"
            id="titleTxt"
          />
          <div class="mb-3">
            <textarea class="form-control" id="addTxt" rows="5"></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
          <button class="btn btn-primary" id="clearBtn">Clear Note</button>
        </div>
      </div>
      <h3 class="font" id="your-notes">
        <span class="notes-span">Your Notes</span>
      </h3>
      <div id="notes" class="row container-fluid"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
